                    <thead>
                        <tr>
                            <th scope="col">nom</th>
                            <th scope="col">prenom</th>
                            <th scope="col">cin</th>
                            <th scope="col">email</th>

    <div class="container py-3">

            <div class="card card-outline-secondary" style="margin-top: -19%;">
                <div class="card-body">
                    <h3 class="text-center">Add new Patient</h3>
                    <hr>
                    <div id="title">

                    </div>
                    <form class="form" role="form" id="formCateg">
                        <div class="form-group">
                            <label for="cc_name">Add Votre Nom</label>
                            <input class="form-control" name="nom" id="nom" required="required"
                                title="nom" type="text">
                        </div>
                        <hr>
                        <div class="form-group">
                            <label for="cc_name">Add Votre Prenom</label>
                            <input class="form-control" name="nom" id="prenom" required="required"
                                title="prenom" type="text">
                        </div>
                        <hr>
                        <div class="form-group">
                            <label for="cc_name">Add votre CIN</label>
                            <input class="form-control" name="nom" id="cin" required="required"
                                title="cin" type="text">
                        </div>
                        <hr>
                        <div class="form-group">
                            <label for="cc_name">Ajouté votre Email</label>
                            <input class="form-control" name="nom" id="email" required="required"
                                title="email" type="text">
                        </div>
                        <hr>
                        <div class="form-group">
                            <label for="cc_name">Ajouté votre numero telephone</label>
                            <input class="form-control" name="nom" id="telephone" required="required"
                                title="telephone" type="text">
                        </div>
                    

                        <div class="form-group row">
                            <div class="col-md-6">
                                <button class="btn btn-success btn-lg btn-block" type="submit"
                                    id="add_pate">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
